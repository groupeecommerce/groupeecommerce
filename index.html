<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>انضم إلى مجموعة واتساب</title>
  <style>
    body {
      font-family: "Tajawal", sans-serif;
      background: #f5fdf7;
      color: #222;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    main {
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      max-width: 450px;
      width: 90%;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      color: #075e54;
      font-size: 1.6rem;
      margin-bottom: 1rem;
    }

    p {
      color: #444;
      line-height: 1.7;
      font-size: 1rem;
    }

    .wa-button {
      background-color: #25d366;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 15px 25px;
      font-size: 1.1rem;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      margin-top: 1.5rem;
      text-decoration: none;
      transition: background 0.3s;
    }

    .wa-button:hover {
      background-color: #1ebe5d;
    }

    .wa-icon {
      width: 22px;
      height: 22px;
    }

    .note {
      margin-top: 1rem;
      color: #777;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <main>
    <h1>انضم إلى مجموعتنا الآن</h1>
    <p>اضغط على الزر أدناه لفتح الدعوة مباشرة في تطبيق واتساب أو في المتصفح حسب جهازك.</p>

    <a id="waBtn" href="#" class="wa-button">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" class="wa-icon" />
      انضم للمجموعة الآن
    </a>

    <p class="note">في حال لم يُفتح التطبيق، سيتم تحويلك إلى صفحة الويب لعرض الدعوة.</p>
  </main>

  <script>
    const groupCode = "DRbF25hCgf3J5QsKLYRWVj";
    const webLink = https://chat.whatsapp.com/${groupCode};
    const appLink = whatsapp://chat?code=${groupCode};

    const waBtn = document.getElementById("waBtn");

    waBtn.addEventListener("click", (e) => {
      e.preventDefault();
      // حاول فتح تطبيق واتساب
      window.location.href = appLink;

      // إذا لم يعمل التطبيق، بعد ثانية افتح الرابط في المتصفح
      setTimeout(() => {
        window.location.href = webLink;
      }, 1000);
    });
  </script>
</body>
</html>
